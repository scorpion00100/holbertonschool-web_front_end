<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 10</title>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous" type="application/javascript"></script>
        <script type="application/javascript">
            $(document).ready(function () {
                function addPostRow(data) {
                    $("body").append(`<p><span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span></p>`);
                }

                function listPosts() {
                    $.get("http://localhost:3000/posts", function(data, status) {
                        $.each(data, function (index, value) {
                            addPostRow(value);
                        });
                    }).fail(function () {
                        alert("Server Error");
                    });
                }

                listPosts();
            });
        </script>
    </head>

</html>
