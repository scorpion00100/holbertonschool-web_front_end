<!DOCTYPE html>

        <script type="application/javascript">
            $(document).ready(function () {
                function createFamilyTree() {
                    $("body").append("<table>");
                    $("table").append("<thead>", "<tbody>");
                    $("thead").append("<tr><th>Firstname</th><th>Lastname</th></tr>");
                }

                function addNewMember(firstName, lastName) {
                    $("tbody").append(`<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`);
                    $("tr td:nth-child(3)").click(function () {
                        $(this).parent().remove();
                    });
                    $("tr td:nth-child(3)").css("background-color", "orange");
                }
                
                createFamilyTree();
                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            });
        </script>
    </head>
